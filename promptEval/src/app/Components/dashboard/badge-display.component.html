<div class="rounded-xl border border-gray-200 bg-white p-4 h-full flex flex-col">
  <div class="mb-3 flex items-center justify-between">
    <h2 class="font-semibold text-gray-900">Badges</h2>
    <span class="text-xs text-gray-500" *ngIf="badges?.length">{{ earnedBadges.length }}/{{ badges.length }} earned</span>
  </div>

  <ng-container *ngIf="loading; else contentTpl">
    <div class="flex-1 flex items-center justify-center text-sm text-gray-500">
      Loading badges...
    </div>
  </ng-container>

  <ng-template #contentTpl>
    <ng-container *ngIf="badges?.length; else emptyTpl">
      <div class="grid grid-cols-2 gap-3 text-sm">
        <div
          *ngFor="let b of badges"
          class="rounded-lg border px-3 py-2 flex flex-col gap-1"
          [ngClass]="{
            'border-emerald-500 bg-emerald-50': b.earned,
            'border-gray-200 bg-gray-50': !b.earned
          }"
        >
          <div class="flex items-center justify-between">
            <div class="font-medium text-gray-900 truncate">{{ b.name }}</div>
            <div class="text-lg" [class.opacity-40]="!b.earned">{{ b.icon }}</div>
          </div>
          <div class="text-xs text-gray-600 line-clamp-2">{{ b.description }}</div>
          <div class="mt-1 flex items-center justify-between text-[11px] text-gray-500">
            <span>+{{ b.xp_reward }} XP</span>
            <span *ngIf="b.earned; else inProgressTpl">Earned</span>
            <ng-template #inProgressTpl>
              <span *ngIf="b.progress != null">{{ (b.progress || 0) * 100 | number: '1.0-0' }}% towards</span>
            </ng-template>
          </div>
        </div>
      </div>
    </ng-container>
  </ng-template>

  <ng-template #emptyTpl>
    <div class="flex-1 flex items-center justify-center text-sm text-gray-500">
      You haven't unlocked any badges yet. Complete lessons and courses to start earning them.
    </div>
  </ng-template>
</div>
