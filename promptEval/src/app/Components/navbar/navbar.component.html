<header class="w-full h-16 bg-white border-b border-gray-200 fixed top-0 inset-x-0 z-40">
    <div class="flex w-full max-w-[1280px] h-[63px] items-center justify-between px-6 mx-auto">
        <div class="flex items-center gap-12">
            <div class="flex items-center gap-2">
                <div class="w-6 h-6">
                    <svg width="16" height="24" viewBox="0 0 16 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 2L2 8L8 14M8 10L14 16L8 22" stroke="#1F2937" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="font-bold text-blue-600 text-xl leading-7">promptEval</div>
            </div>

            <!-- navbar.component.html -->
            <nav class="mx-auto max-w-[1280px] h-16 px-6 flex items-center gap-6">
                <a *ngFor="let item of (items ?? []); trackBy: trackByHref" [routerLink]="item.href"
                    routerLinkActive="text-blue-900" [routerLinkActiveOptions]="{ exact: true }"
                    class="font-medium text-gray-600 hover:text-blue-900 transition-colors">
                    {{ item.label }}
                </a>
            </nav>
        </div>

        <button (click)="signInOrSignOut()" type="button" class="inline-flex h-fit items-center justify-center px-4 py-2 bg-blue-600 
                   hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            <span class="font-medium text-white text-base leading-6">{{buttonText()}}</span>
        </button>
    </div>
</header>
